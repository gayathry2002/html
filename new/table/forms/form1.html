<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="form1.css">

</head>
<body>
    <div class="back p-5 ">  
    <form class="mx-5 ">
       
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6 bg-light first">
                
                <div class="row my-4 mx-5">
                    <div class="col-lg-6">
                      <h3><b>GET IN TOUCH</b></h3>
        </div>
            </div>
            <div class="row my-5 mx-5">
                <div class="col-lg-6">
                    <label for="inputname" class="form-label">Tell us your name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" id="inputname">
                </div>
                 <div class="col-lg-6">
                    <label for="inputemail4" class="form-label">Enter your email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" id="inputemail4">
                </div>
                </div> 
                     
                <div class="row mx-5 my-2 py-2">
                    <div class="col-lg">
                        <label for="inputweb" class="form-label">Your website</label>
                        <input type="text" class="form-control" placeholder="http://" id="inputweb">
                    </div>
                    </div>
                    <div class="row mx-5 my-2 py-4">
                        <div class="col-lg">
                        <label for="inputmessage" class="form-label">Message</label>
                        <textarea class="form-control" placeholder="Your message" id="inputmessage" row="5"></textarea>
                        </div>
                    </div>

                    <div class="row submit my-5 text-center">
                        <div class="col-12">
                            <button type="submit" class="btn ">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </form>
        </div>

    
                
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
</body>
</html>
